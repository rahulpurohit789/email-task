<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/mail" method="post" enctype="multipart/form-data">
        <div  id="to"><label for="name">To </label>
            <input type="text" id="email" name="email" placeholder="Separate with (,) for multiple Email id" required>
    </div>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
  
        <input type="text" id="confirmPassword" name="composeMail" placeholder="Compose mail" required>

        <input type="file" name="file">
    
        <button type="submit" id="submit" class="submitcolor"  >Send</button>
    </form>
</body>
</html>
